airflow:
  image:
    repository: apache/airflow
    tag: latest-python3.11
  fernetKey: "" # Added as secret
  webserverSecretKey: "" # Added as secret
  extraEnv:
    - name: AIRFLOW__CORE__FERNET_KEY
      valueFrom:
        secretKeyRef:
          name: airflow-secrets
          key: airflow-fernet-key
    - name: AIRFLOW__WEBSERVER__SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: airflow-secrets
          key: airflow-webserver-key
  # Configuration for Minikube host filesystem access
  # extraVolumes:
  #   - name: storage
  #     hostPath:
  #       path: "/host/Cluster/Storage"
  #       type: Directory
  # extraVolumeMounts:
  #   - name: storage
  #     mountPath: "/storage"
  config:
    AIRFLOW__CORE__DEFAULT_TIMEZONE: "Europe/Oslo"
    AIRFLOW__CORE__DEFAULT_UI_TIMEZONE: "Europe/Oslo"
    AIRFLOW__CORE__LOGGING_LEVEL: DEBUG
    AIRFLOW__CELERY__WORKER_CONCURRENCY: 8
  users:
    - username: r3d5un
      firstName: r3d5un
      lastName: 8blu3m00n
      email: r3d5un@r3d5un.me
      role: Admin
      password: ${PASSWORD}
  usersTemplates:
    PASSWORD:
      kind: secret
      name: airflow-secrets
      key: r3d5un-password
  executor: CeleryExecutor

# Celery Worker Configs
workers:
  ## if the airflow workers StatefulSet should be deployed
  ##
  enabled: true
  replicas: 3
  logCleanup:
    enabled: true

## Triggerer
triggerer:
  replicas: 1

# Flower Configs
flower:
  ## if the airflow flower UI should be deployed
  ##
  enabled: false
  replicas: 1
  service:
    type: LoadBalancer

scheduler:
  replicas: 1
  logCleanup:
    enabled: true

web:
  replicas: 1
  service:
    type: NodePort
    externalPort: 8080
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    nodePort:
      http: "31100"
  logCleanup:
    enabled: true

logs:
  path: /opt/airflow/logs
  persistence:
    enabled: false

dags:
  path: /opt/airflow/dags
  persistence:
    enabled: true
    existingClaim: airflow-dags-pvc
    accessMode: ReadWriteMany

## Embedded Postgres
pgbouncer:
  enabled: false

postgresql:
  # The embedded PostgreSQL database is not suitable for production
  # See https://github.com/r3d5un/PostgreSQL for Minikube PostgreSQL setup
  enabled: false

externalDatabase:
  type: postgres
  host: 10.0.1.1 # microk8s host-access IP
  port: 5432
  database: airflow
  userSecret: "airflow-postgres-credentials"
  userSecretKey: "username"
  passwordSecret: "airflow-postgres-credentials"
  passwordSecretKey: "password"
  properties: "?sslmode=disable"
